<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/busines.png">
    <meta property="og:image" content="images/busines.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body class="container">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Przelicz z PLN*:</span>
                    <input class="form__field js-field" placeholder="Wpisz kwotę" type="number" step="0.01" min="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta*:</span>
                </label>
                <select class="form__field js-currency" required>
                    <option value="" selected>Wybierz walutę</option>
                    <option value="EUR">EURO</option>
                    <option value="GBP">Funt brytyjski</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="UAH">Hrywna ukrańska</option>
                </select>
            </p>
            <p>
                <button class="form__button js-submit">Przelicz</button>
            <button type="reset" class="form__button js-reset">Resetuj</button>
            </p>
            <p class="form__result js-result">
                Wynik:
            </p>
        </fieldset>
    </form>
    

</body>

</html>
